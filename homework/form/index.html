<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Form</title>
</head>
<body>
  <div class="form">
     <header>
       <div clas="sign-in-block">
        <a class="sign-in" href="index.html">Sign in</a>
       </div>
       <div class="join-us-block">
          <a class="join-us" href="index.html">Join us</a>
       </div>
     </header>
     <section>
        <div>
          <p class="text-form">Username</p>
          <div> <input class="input" type="text"></div>
        </div>
        <div>
           <p class="text-form">Password</p>
           <div><input class="input" id="userPassword" type="password" autocomplete="current-password">
          </div>
         </div>
        <div class="radio-btn">
          <label class="radio-label" for="radio">     
           <input type="radio" class="radio-input" name="radio-btn" id="radio" form="" value="">
           <span class="chacking"></span>
           <span class="text-radio">Keep me signet in</span>
          </label> 
        </div>
        <button type="submit" class="form-btn" value="Sign in">Sign in</button>
     </section>
     <footer>
        <div>
            <a class="forgot-password" href="index.html">Forgot password</a>
        </div>
        <div>
             <a class="create-an-account" href="index.html">Create an account</a>
        </div>
     </footer>
  </div>
</body>
</html
