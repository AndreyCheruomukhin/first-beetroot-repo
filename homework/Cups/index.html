<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/hotpng-com.png" type="icon">

        <ul class="price-list">
            <li class="price-card">
                <p class="price-list__price">$2</p>

            </li>
            <li class="price-card">
                <p class="price-list__price">$3</p>

            </li>
